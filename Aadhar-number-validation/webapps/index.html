<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhar card validation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #e88888;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }

    header img {
      height: 100px;
      margin-right: 30px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 36px;
      color: #333;
    }

    hr {
      border: 1px solid #999;
    }

    section {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      margin-left:250px;
    }

    input[type="submit"]:hover {
      background-color: #003d99;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header h1 {
        padding-left: 0;
        padding-top: 20px;
        font-size: 28px;
      }

      section {
        margin: 20px;
      }
    }
  </style>
</head>
