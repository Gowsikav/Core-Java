<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Register for Event</h1>
  <form action="submit" method="post" class="card p-4 shadow">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" name="name" class="form-control"  placeholder="enter name" required/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="enter email" required/>
    </div>
    <div class="mb-3">
      <label for="event" class="form-label">Event</label>
      <select name="event" id="event" class="form-select">
        <option value="Tech Talk">Tech Talk</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="ticketprice" class="form-label">Ticket Price</label>
      <input type="number" id="ticketprice" name="ticketprice" class="form-control" placeholder="enter ticket price" required/>
    </div>
    <div class="mb-3">
      <label for="tickets" class="form-label">No. of Tickets</label>
      <input type="number" id="tickets" name="tickets" class="form-control" placeholder="enter no of tickets" required/>
    </div>
    <button type="submit" value="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</body>
</html>
