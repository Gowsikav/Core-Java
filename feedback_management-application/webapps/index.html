<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          font-size: 18px;
          background-color: #e88888;
        }

        header {
          display: flex;
          align-items: center;
          padding: 20px;
          background-color: #fff;
        }

        header img {
          height: 100px;
          margin-right: 30px;
        }

        header h1 {
          margin: 0 auto;
          font-size: 36px;
          color: #333;
        }

        hr {
          border: 1px solid #999;
        }

        section {
          max-width: 600px;
          margin: 40px auto;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        table {
          width: 100%;
        }

        td {
          padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }

        input[type="submit"] {
          background-color: blue;
          color: white;
          padding: 10px 20px;
          font-size: 18px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 15px;
           margin-left:250px;
        }

        input[type="submit"]:hover {
          background-color: #003d99;
        }

        @media (max-width: 600px) {
          header {
            flex-direction: column;
            text-align: center;
          }

          header h1 {
            padding-left: 0;
            padding-top: 20px;
            font-size: 28px;
          }

          section {
            margin: 20px;
          }
        }
    </style>
</head>
<body>

<header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1ab2CqzQ4JgS1bYZxEEFAWwTu6HboS2YwxQ&s" alt="feedback image">
    <h1>Feedback Form</h1>
</header>

<hr>

<section>
    <form action="submit" method="post">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter e-mail" required></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Number</label></td>
                <td><input type="tel" id="contact" name="contact" placeholder="Enter contact number" required></td>
            </tr>
            <tr>
                <td><label for="feedback">Feedback</label></td>
                <td><input type="text" id="feedback" name="feedback" placeholder="Type feedback" required></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</section>
</body>
</html>
